<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxpedia - Haxball Ansiklopedisi</title>
    <style>
        /* Mevcut CSS aynı kalıyor */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e5e7eb;
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(34, 197, 94, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #22c55e, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
        }

        .nav-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid rgba(229, 231, 235, 0.2);
            border-radius: 6px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .nav-tab.active, .nav-tab:hover {
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.3);
            background: rgba(34, 197, 94, 0.1);
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .auth-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 8px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
        }

        .main-content {
            background: rgba(15, 15, 35, 0.6);
            border: 1px solid rgba(229, 231, 235, 0.1);
            border-radius: 12px;
            padding: 2rem;
        }

        .sidebar {
            background: rgba(15, 15, 35, 0.6);
            border: 1px solid rgba(229, 231, 235, 0.1);
            border-radius: 12px;
            padding: 2rem;
            height: fit-content;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .team-grid {
            display: grid;
            gap: 1rem;
        }

        .team-card, .match-card {
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.8), rgba(26, 26, 46, 0.6));
            border: 1px solid rgba(229, 231, 235, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.2s ease;
        }

        .team-card:hover, .match-card:hover {
            transform: translateY(-2px);
            border-color: rgba(34, 197, 94, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .team-logo {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(34, 197, 94, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .team-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 0.25rem;
        }

        .team-meta {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .admin-panel {
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #f3f4f6;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(229, 231, 235, 0.2);
            border-radius: 8px;
            color: #f9fafb;
            font-size: 0.95rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .logo-upload {
            border: 2px dashed rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(34, 197, 94, 0.05);
        }

        .logo-upload:hover {
            border-color: rgba(34, 197, 94, 0.5);
            background: rgba(34, 197, 94, 0.1);
        }

        .logo-preview {
            max-width: 120px;
            max-height: 120px;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .submit-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(229, 231, 235, 0.1);
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
        }

        .stat-number {
            font-size: 1.75rem;
            font-weight: 700;
            color: #22c55e;
            display: block;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 3rem 2rem;
            background: rgba(15, 15, 35, 0.4);
            border-radius: 8px;
            border: 1px dashed rgba(229, 231, 235, 0.2);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .match-teams {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .match-score {
            font-size: 1.5rem;
            font-weight: 700;
            color: #22c55e;
            margin: 0 1rem;
        }

        .match-date {
            color: #9ca3af;
            font-size: 0.85rem;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">Haxpedia</a>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showSection('teams')">Takımlar</button>
                <button class="nav-tab" onclick="showSection('matches')">Maçlar</button>
            </div>
            <div class="auth-section">
                <button class="auth-btn" id="loginBtn" onclick="login()">Giriş Yap</button>
                <div class="user-info" id="userInfo" style="display:none;">
                    <span id="userName"></span>
                    <button class="auth-btn" onclick="logout()">Çıkış</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <!-- Takım Ekleme Paneli -->
            <div id="teamAdminPanel" class="admin-panel">
                <h2 class="section-title">Yeni Takım Ekle</h2>
                <div id="teamMessages"></div>
                
                <div class="form-group">
                    <label class="form-label">Takım Adı</label>
                    <input class="form-input" id="teamName" placeholder="Örn: Galatasaray HB" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Lig</label>
                    <select class="form-select" id="teamLeague" required>
                        <option value="">Lig Seçin</option>
                        <option>Süper Lig</option>
                        <option>1. Lig</option>
                        <option>2. Lig</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Menajeri</label>
                    <input class="form-input" id="teamManager" placeholder="Menajerin adı">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Takım Logosu</label>
                    <div class="logo-upload" onclick="document.getElementById('logoInput').click()">
                        <input type="file" id="logoInput" accept="image/*" style="display: none;" onchange="previewLogo(event)">
                        <div id="logoPreview">
                            <div style="font-size: 2.5rem; margin-bottom: 0.5rem; opacity: 0.7;">📸</div>
                            <div style="color: #22c55e; font-weight: 500;">Logo yüklemek için tıklayın</div>
                            <div style="font-size: 0.85rem; color: #6b7280; margin-top: 0.5rem;">PNG, JPG desteklenir (Max 1MB)</div>
                        </div>
                    </div>
                </div>
                
                <button class="submit-btn" onclick="addTeam()">Takım Ekle</button>
            </div>

            <!-- Maç Ekleme Paneli -->
            <div id="matchAdminPanel" class="admin-panel">
                <h2 class="section-title">Yeni Maç Ekle</h2>
                <div id="matchMessages"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Ev Sahibi Takım</label>
                        <select class="form-select" id="homeTeam" required>
                            <option value="">Takım Seçin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Deplasman Takımı</label>
                        <select class="form-select" id="awayTeam" required>
                            <option value="">Takım Seçin</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Ev Sahibi Skor</label>
                        <input class="form-input" type="number" id="homeScore" min="0" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Deplasman Skor</label>
                        <input class="form-input" type="number" id="awayScore" min="0" placeholder="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Maç Tarihi</label>
                    <input class="form-input" type="datetime-local" id="matchDate" required>
                </div>
                
                <button class="submit-btn" onclick="addMatch()">Maç Ekle</button>
            </div>

            <!-- Takımlar Bölümü -->
            <div id="teams-section" class="section active">
                <h2 class="section-title">Takımlar</h2>
                <div class="team-grid" id="teamsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">⚽</div>
                        <div>Takımlar yükleniyor...</div>
                    </div>
                </div>
            </div>

            <!-- Maçlar Bölümü -->
            <div id="matches-section" class="section">
                <h2 class="section-title">Maç Sonuçları</h2>
                <div class="team-grid" id="matchesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">⚽</div>
                        <div>Maçlar yükleniyor...</div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <h3 class="section-title">İstatistikler</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="teamCount">0</span>
                    <div class="stat-label">Takım</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="matchCount">0</span>
                    <div class="stat-label">Maç</div>
                </div>
            </div>

            <h3 class="section-title">Sistem Durumu</h3>
            <div style="background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.2); border-radius: 8px; padding: 1rem;">
                <div style="color: #22c55e; font-weight: 500; margin-bottom: 0.5rem;">Sistem Aktif</div>
                <div style="color: #9ca3af; font-size: 0.85rem;">Tüm servisleri çalışıyor</div>
            </div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyDo0B8IIDK9Xeq4kIa3I0YK45wJS6vyzGY",
            authDomain: "haxpedia-e5054.firebaseapp.com",
            projectId: "haxpedia-e5054",
            storageBucket: "haxpedia-e5054.firebasestorage.app",
            messagingSenderId: "799081899351",
            appId: "1:799081899351:web:66943d0281fad08b910a12"
        });

        var db = firebase.firestore();
        var auth = firebase.auth();
        var currentUser = null;
        var selectedLogo = null;
        var teams = [];

        function login() {
            var provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }

        function logout() {
            auth.signOut();
        }

        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            
            // Show selected section
            document.getElementById(sectionName + '-section').classList.add('active');
            event.target.classList.add('active');
            
            // Show appropriate admin panel
            document.getElementById('teamAdminPanel').style.display = 
                sectionName === 'teams' && currentUser && currentUser.email === 'evrenalbayrak96@gmail.com' ? 'block' : 'none';
            document.getElementById('matchAdminPanel').style.display = 
                sectionName === 'matches' && currentUser && currentUser.email === 'evrenalbayrak96@gmail.com' ? 'block' : 'none';
            
            // Load data for section
            if (sectionName === 'matches') {
                loadMatches();
            }
        }

        function showMessage(text, type, container) {
            var messagesDiv = document.getElementById(container || 'teamMessages');
            messagesDiv.innerHTML = '<div class="message ' + type + '">' + text + '</div>';
            setTimeout(() => messagesDiv.innerHTML = '', 5000);
        }

        function previewLogo(event) {
            var file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 1 * 1024 * 1024) {
                showMessage('Logo dosyası 1MB\'dan küçük olmalıdır!', 'error');
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                showMessage('Sadece resim dosyaları yüklenebilir!', 'error');
                return;
            }
            
            var reader = new FileReader();
            reader.onload = function(e) {
                selectedLogo = e.target.result;
                document.getElementById('logoPreview').innerHTML = 
                    '<img src="' + e.target.result + '" class="logo-preview" alt="Logo"><div style="color:#22c55e;margin-top:1rem;font-weight:500;">Logo hazır</div><div style="font-size:0.85rem;color:#6b7280;">Değiştirmek için tekrar tıklayın</div>';
            };
            reader.readAsDataURL(file);
        }

        function addTeam() {
            if (!currentUser) return showMessage('Giriş yapın', 'error');
            if (currentUser.email !== 'evrenalbayrak96@gmail.com') return showMessage('Yetkisiz', 'error');
            
            var name = document.getElementById('teamName').value;
            var league = document.getElementById('teamLeague').value;
            var manager = document.getElementById('teamManager').value;
            
            if (!name || !league) return showMessage('Takım adı ve lig zorunlu!', 'error');
            
            showMessage('Takım kaydediliyor...', 'success');
            
            db.collection('teams').add({
                name: name,
                league: league,
                manager: manager,
                logo: selectedLogo || '',
                addedBy: currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                // İstatistikler
                played: 0,
                won: 0,
                drawn: 0,
                lost: 0,
                points: 0,
                goalsFor: 0,
                goalsAgainst: 0
            }).then(() => {
                showMessage('Takım başarıyla eklendi!', 'success');
                
                document.getElementById('teamName').value = '';
                document.getElementById('teamLeague').value = '';
                document.getElementById('teamManager').value = '';
                document.getElementById('logoInput').value = '';
                document.getElementById('logoPreview').innerHTML = '<div style="font-size: 2.5rem; margin-bottom: 0.5rem; opacity: 0.7;">📸</div><div style="color: #22c55e; font-weight: 500;">Logo yüklemek için tıklayın</div><div style="font-size: 0.85rem; color: #6b7280; margin-top: 0.5rem;">PNG, JPG desteklenir (Max 1MB)</div>';
                selectedLogo = null;
                
                loadTeams();
                loadTeamOptions();
            }).catch(err => {
                showMessage('Hata: ' + err.message, 'error');
            });
        }

        function addMatch() {
            if (!currentUser) return showMessage('Giriş yapın', 'error', 'matchMessages');
            if (currentUser.email !== 'evrenalbayrak96@gmail.com') return showMessage('Yetkisiz', 'error', 'matchMessages');
            
            var homeTeam = document.getElementById('homeTeam').value;
            var awayTeam = document.getElementById('awayTeam').value;
            var homeScore = parseInt(document.getElementById('homeScore').value);
            var awayScore = parseInt(document.getElementById('awayScore').value);
            var matchDate = document.getElementById('matchDate').value;
            
            if (!homeTeam || !awayTeam || isNaN(homeScore) || isNaN(awayScore) || !matchDate) {
                return showMessage('Tüm alanları doldurun!', 'error', 'matchMessages');
            }
            
            if (homeTeam === awayTeam) {
                return showMessage('Takım kendisi ile oynayamaz!', 'error', 'matchMessages');
            }
            
            showMessage('Maç kaydediliyor...', 'success', 'matchMessages');
            
            db.collection('matches').add({
                homeTeam: homeTeam,
                awayTeam: awayTeam,
                homeScore: homeScore,
                awayScore: awayScore,
                matchDate: new Date(matchDate),
                addedBy: currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                showMessage('Maç başarıyla eklendi!', 'success', 'matchMessages');
                
                // Form temizle
                document.getElementById('homeTeam').value = '';
                document.getElementById('awayTeam').value = '';
                document.getElementById('homeScore').value = '';
                document.getElementById('awayScore').value = '';
                document.getElementById('matchDate').value = '';
                
                // İstatistikleri güncelle
                updateTeamStats(homeTeam, awayTeam, homeScore, awayScore);
                
                loadMatches();
            }).catch(err => {
                showMessage('Hata: ' + err.message, 'error', 'matchMessages');
            });
        }

        function updateTeamStats(homeTeamName, awayTeamName, homeScore, awayScore) {
            // Ev sahibi takım güncelleme
            var homeTeam = teams.find(t => t.name === homeTeamName);
            if (homeTeam) {
                var homeUpdate = {
                    played: (homeTeam.played || 0) + 1,
                    goalsFor: (homeTeam.goalsFor || 0) + homeScore,
                    goalsAgainst: (homeTeam.goalsAgainst || 0) + awayScore
                };
                
                if (homeScore > awayScore) {
                    homeUpdate.won = (homeTeam.won || 0) + 1;
                    homeUpdate.points = (homeTeam.points || 0) + 3;
                } else if (homeScore === awayScore) {
                    homeUpdate.drawn = (homeTeam.drawn || 0) + 1;
                    homeUpdate.points = (homeTeam.points || 0) + 1;
                } else {
                    homeUpdate.lost = (homeTeam.lost || 0) + 1;
                }
                
                db.collection('teams').doc(homeTeam.id).update(homeUpdate);
            }
            
            // Deplasman takımı güncelleme
            var awayTeam = teams.find(t => t.name === awayTeamName);
            if (awayTeam) {
                var awayUpdate = {
                    played: (awayTeam.played || 0) + 1,
                    goalsFor: (awayTeam.goalsFor || 0) + awayScore,
                    goalsAgainst: (awayTeam.goalsAgainst || 0) + homeScore
                };
                
                if (awayScore > homeScore) {
                    awayUpdate.won = (awayTeam.won || 0) + 1;
                    awayUpdate.points = (awayTeam.points || 0) + 3;
                } else if (awayScore === homeScore) {
                    awayUpdate.drawn = (awayTeam.drawn || 0) + 1;
                    awayUpdate.points = (awayTeam.points || 0) + 1;
                } else {
                    awayUpdate.lost = (awayTeam.lost || 0) + 1;
                }
                
                db.collection('teams').doc(awayTeam.id).update(awayUpdate);
            }
            
            // Takımları yeniden yükle
            setTimeout(() => loadTeams(), 1000);
        }

        function loadTeams() {
            db.collection('teams').orderBy('points', 'desc').get().then(snapshot => {
                var html = '';
                var teamCount = 0;
                teams = [];
                
                if (snapshot.empty) {
                    html = '<div class="empty-state"><div class="empty-state-icon">⚽</div><div>Henüz takım eklenmemiş</div><div style="font-size:0.85rem;color:#6b7280;margin-
