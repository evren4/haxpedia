<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxpedia - Haxball Ansiklopedisi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(26, 11, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #10b981;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: #e5e7eb;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-menu a:hover, .nav-menu a.active {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
        }

        .auth-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .auth-btn {
            background: linear-gradient(135deg, #8b5cf6, #10b981);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 20px;
            border: 1px solid #10b981;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .team-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(16, 185, 129, 0.1));
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .team-card:hover {
            transform: translateY(-3px);
            border-color: #10b981;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(16, 185, 129, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .team-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #10b981;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #10b981;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.7rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #8b5cf6, #10b981);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .admin-panel {
            background: rgba(26, 11, 46, 0.6);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
            margin-bottom: 2rem;
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            border-radius: 8px;
            padding: 1rem;
            color: #6ee7b7;
            margin-bottom: 1rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 1rem;
            color: #fca5a5;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 2rem 1rem;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">‚öΩ Haxpedia</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#" onclick="showSection('teams')" class="active">Takƒ±mlar</a></li>
                    <li><a href="#" onclick="showSection('admin')" id="adminTab" style="display: none;">Y√∂netim</a></li>
                </ul>
            </nav>
            <div class="auth-section">
                <button class="auth-btn" id="loginBtn" onclick="loginWithGoogle()">üîë Giri≈ü Yap</button>
                <div class="user-info" id="userInfo">
                    <span id="userName">Kullanƒ±cƒ±</span>
                    <button class="auth-btn" onclick="signOutUser()">√áƒ±kƒ±≈ü</button>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <!-- Takƒ±mlar B√∂l√ºm√º -->
        <div id="teams-section" class="section active">
            <h2 class="section-title">üèÜ Takƒ±mlar</h2>
            <div id="teamsContainer">
                <div class="team-card">
                    <div class="team-header">
                        <div class="team-logo">üî¥</div>
                        <div>
                            <div class="team-name">Galatasaray HB</div>
                            <div style="color: #d1d5db;">S√ºper Lig ‚Ä¢ Menajeri: Ali Yƒ±lmaz</div>
                        </div>
                    </div>
                </div>
                <div class="team-card">
                    <div class="team-header">
                        <div class="team-logo">üü°</div>
                        <div>
                            <div class="team-name">Fenerbah√ße HB</div>
                            <div style="color: #d1d5db;">S√ºper Lig ‚Ä¢ Menajeri: Mehmet Kaya</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Paneli -->
        <div id="admin-section" class="section">
            <div class="admin-panel active">
                <h3 class="section-title">‚ûï Takƒ±m Ekle</h3>
                <div id="messages"></div>
                <form onsubmit="addTeam(event)">
                    <div class="form-group">
                        <label for="teamName">Takƒ±m Adƒ±:</label>
                        <input type="text" id="teamName" placeholder="√ñrn: Galatasaray HB" required>
                    </div>
                    <div class="form-group">
                        <label for="teamLeague">Lig:</label>
                        <select id="teamLeague" required>
                            <option value="">Lig Se√ßin</option>
                            <option value="S√ºper Lig">S√ºper Lig</option>
                            <option value="1. Lig">1. Lig</option>
                            <option value="2. Lig">2. Lig</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="teamManager">Takƒ±m Menajeri:</label>
                        <input type="text" id="teamManager" placeholder="Menajerin adƒ±">
                    </div>
                    <div class="form-group">
                        <label for="teamDescription">A√ßƒ±klama:</label>
                        <textarea id="teamDescription" rows="3" placeholder="Takƒ±m hakkƒ±nda kƒ±sa bilgi..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Takƒ±m Ekle</button>
                </form>
            </div>
        </div>

        <!-- Sidebar -->
        <aside>
            <div style="background: rgba(26, 11, 46, 0.6); border-radius: 12px; padding: 1.5rem; border: 1px solid rgba(139, 92, 246, 0.3);">
                <h3 style="color: #10b981; margin-bottom: 1rem;">üìä ƒ∞statistikler</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div style="text-align: center; padding: 1rem; background: rgba(139, 92, 246, 0.1); border-radius: 8px;">
                        <div style="font-size: 2rem; font-weight: bold; color: #10b981;">2</div>
                        <div style="color: #d1d5db; font-size: 0.9rem;">Takƒ±m</div>
                    </div>
                    <div style="text-align: center; padding: 1rem; background: rgba(16, 185, 129, 0.1); border-radius: 8px;">
                        <div style="font-size: 2rem; font-weight: bold; color: #8b5cf6;">0</div>
                        <div style="color: #d1d5db; font-size: 0.9rem;">Ma√ß</div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Firebase v9 Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
        console.log('Script y√ºklendi');

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDo0B8IIDK9Xeq4kIa3I0YK45wJS6vyzGY",
            authDomain: "haxpedia-e5054.firebaseapp.com",
            projectId: "haxpedia-e5054",
            storageBucket: "haxpedia-e5054.firebasestorage.app",
            messagingSenderId: "799081899351",
            appId: "1:799081899351:web:66943d0281fad08b910a12"
        };

        // Firebase initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        console.log('Firebase initialized');

        // Admin emails
        const ADMIN_EMAILS = ['evrenalbayrak96@gmail.com'];

        // Global variables
        let currentUser = null;
        let isAdmin = false;

        // Login function
        function loginWithGoogle() {
            console.log('Login function called');
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Login successful:', result.user.email);
                    showMessage('Giri≈ü ba≈üarƒ±lƒ±!', 'success');
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    showMessage('Giri≈ü hatasƒ±: ' + error.message, 'error');
                });
        }

        // Sign out function
        function signOutUser() {
            auth.signOut()
                .then(() => {
                    showMessage('√áƒ±kƒ±≈ü yapƒ±ldƒ±!', 'success');
                })
                .catch((error) => {
                    console.error('Sign out error:', error);
                });
        }

        // Show section
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionName + '-section').classList.add('active');
            
            // Update nav
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Add team
        function addTeam(event) {
            event.preventDefault();
            
            if (!currentUser || !isAdmin) {
                showMessage('Sadece y√∂neticiler takƒ±m ekleyebilir!', 'error');
                return;
            }

            const teamData = {
                name: document.getElementById('teamName').value,
                league: document.getElementById('teamLeague').value,
                manager: document.getElementById('teamManager').value,
                description: document.getElementById('teamDescription').value,
                addedBy: currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection('teams').add(teamData)
                .then(() => {
                    showMessage('Takƒ±m ba≈üarƒ±yla eklendi!', 'success');
                    document.querySelector('form').reset();
                })
                .catch((error) => {
                    console.error('Error adding team:', error);
                    showMessage('Hata: ' + error.message, 'error');
                });
        }

        // Show message
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const className = type === 'error' ? 'error-message' : 'success-message';
            messagesDiv.innerHTML = `<div class="${className}">${message}</div>`;
            
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Update UI
        function updateUserInterface() {
            const loginBtn = document.getElementById('loginBtn');
            const userInfo = document.getElementById('userInfo');
            const adminTab = document.getElementById('adminTab');
            const userName = document.getElementById('userName');

            if (currentUser) {
                loginBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                userName.textContent = currentUser.displayName || currentUser.email;
                
                if (isAdmin) {
                    adminTab.style.display = 'block';
                    userName.textContent += ' (Y√ñNETƒ∞Cƒ∞)';
                    userName.style.color = '#10b981';
                }
            } else {
                loginBtn.style.display = 'block';
                userInfo.style.display = 'none';
                adminTab.style.display = 'none';
            }
        }

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            console.log('Auth state changed:', user ? user.email : 'null');
            currentUser = user;
            
            if (user && user.email) {
                isAdmin = ADMIN_EMAILS.includes(user.email.toLowerCase());
                console.log('Is admin:', isAdmin);
            } else {
                isAdmin = false;
            }
            
            updateUserInterface();
        });

        console.log('Script loaded successfully');
    </script>
</body>
</html>
